        .then(result=>
        {
            // console.log(result)

            console.table(result['data'])
            // console.table(result);

            // document.getElementById("result").innerHTML=result['data'][1][`name`]

            output=''

            for(let i=0;i<6;i++)
            {

            output+=`<tr>

        <td>${result['data'][i][`email`]}</td>
        <td>${result['data'][i][`first_name`]}</td>
        <td>${result['data'][i][`last_name`]}</td>
        <td>${result['data'][i][`avatar`]}</td>
